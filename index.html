<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<main class="instagram-area">
	<div class="instagram-fone">
		<img class="fone" src="img/fone.png" alt="Phone">
	</div>
	<div class="instagram-login">
		<div class="login">
			<img class="instagram-logo" src="img/instagram.png">
			<div class="area-login">
				<input class="login-usuario" type="text" name="" placeholder="Número telemóvel, nome de utilizador ou...">
				<input class="login-senha" type="password" name="" placeholder="Palavra-passe">
				<button class="login-botao">Iniciar sessão</button>
			</div>
			<br>
		<div class="login-tabela">
			<div class="login-tabela1"></div>
			<div class="login-tabela2">ou</div>
			<div class="login-tabela3"></div>
		</div>
			<br>
			<p class="login-facebook"> <a href="#"><img src="img/facebook.png" class="login-facebook-icon">Iniciar sessão com facebook</a> </p>
			<p class="login-esqueceu"> <a href="#">Esqueceste-te da palavra-passe?</a> </p>
		</div>
		<div class="registrar">
			<p>Não tens uma conta? <a class="ii"href="#">Registre-se</a></p>
		</div>
		<div class="links">
			<p>Obtenha a aplicação.</p>
		<div class="dowloand">	
			<a href="#"> <img src="img/app.png"></a>
			<a href="#"> <img src="img/google.png"></a>
		</div>	
		</div>
	</div>
	</main>
</body>
</html>
